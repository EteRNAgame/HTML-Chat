<!DOCTYPE html>
<html style="height: 100%; overflow-y: hidden;">

<head>
    <meta charset="utf-8" /> 
    <%=htmlWebpackPlugin.files.webpackManifest%>
</head>

<body style="height: 100%; margin: 0px; padding: 0px; font-family: 'Helvetica Neue', 'Open Sans', Arial, Gulim; font-size: 14px; font-weight: 300;">
    <div id="chat" style="height: 100%; font-family: 'Helvetica Neue', 'Open Sans', Arial, Gulim; font-size: 14px; font-weight: 300;">
        <ul>
            <li class="tab"><a href="#chat-tab-global">CHAT</a></li>
            <li class="tab"><a href="#chat-tab-users">ONLINE (<span id="chat-users-online">0</span>)</a></li>
            <li><span id="chat-loading" style="color:white">
            <img src="https://s3.amazonaws.com/eterna/icon_img/loading.gif" style="background-repeat: no-repeat; width: 20px; height: 20px; margin-left: auto; margin-right: auto;"></img>
            <span id="connecting">Connecting...</span>
            <span id="failed" hidden="hidden">Connection failed. retrying in <span id="timer">0</span> seconds.   </span>
            <input type="button" hidden="hidden" id="reconnect" value="recconect now" />
            </span></li>
        </ul>
        <div id="chat-content" style="border: rgba(255, 255, 255, 0.2) solid 2px; height: Calc(100% - 34px); position: relative;">
            <div id="chat-tabs" style="height: 100%; display: none;">
                <div id="chat-tab-global" style="word-wrap: break-word; white-space: normal;">
                    <ul id="global-chat-historical"></ul>
                    <ul id="global-chat-messages"></ul>
                </div>
                <div id="chat-tab-users">
                    <ul id="chat-users-list"></ul>
                </div>
            </div>
            <textarea id="chat-input" disabled></textarea>
        </div>
    </div>
</body>

</html>
